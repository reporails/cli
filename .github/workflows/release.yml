name: Release

on:
  push:
    branches: [main]

jobs:
  check-release:
    name: Check if release commit
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect version branch merge
        id: check
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          # Check if this push is a merge from a version branch
          MERGE_BRANCH=$(git log -1 --pretty=%s | grep -oP 'Merge.*from.*\K[0-9]+\.[0-9]+\.[0-9]+' || true)
          if [ "$MERGE_BRANCH" = "$VERSION" ]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "Release detected: $VERSION"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
            echo "Not a release merge (merge_branch=$MERGE_BRANCH, version=$VERSION)"
          fi

  qa:
    name: QA gate
    needs: check-release
    if: needs.check-release.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run poe lint

      - name: Type check
        run: uv run poe type

      - name: Unit tests
        run: uv run poe test_unit

      - name: Download rules
        run: uv run python -c "from reporails_cli.core.init import download_rules, download_recommended; download_rules(); download_recommended()"

      - name: Integration tests
        run: uv run poe test_integration

  publish:
    name: Publish release
    needs: [check-release, qa]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create tag and GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "v$VERSION" \
            --generate-notes

      - name: Build package
        run: uv cache clean reporails-cli && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  npm:
    name: Publish to npm
    needs: [check-release, publish]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: packages/npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Set version
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public --provenance
