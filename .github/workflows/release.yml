name: Release

on:
  push:
    branches:
      # Release branches: run QA only (e.g. 0.1.4)
      - "[0-9]*.[0-9]*.[0-9]*"
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  qa:
    name: QA gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run poe lint

      - name: Type check
        run: uv run poe type

      - name: Unit tests
        run: uv run poe test_unit

      - name: Integration tests
        run: uv run poe test_integration

  publish:
    name: Publish release
    needs: qa
    if: >-
      github.event_name == 'pull_request'
      && github.event.pull_request.merged == true
      && contains(github.event.pull_request.head.ref, '.')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment: release
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

      - name: Verify branch matches version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${{ steps.version.outputs.version }}"
          if [ "$BRANCH" != "$VERSION" ]; then
            echo "::error::Branch name ($BRANCH) does not match pyproject.toml version ($VERSION)"
            exit 1
          fi

      - name: Create tag and GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "v$VERSION" \
            --generate-notes

      - name: Build package
        run: uv cache clean reporails-cli && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  npm:
    name: Publish to npm
    needs: publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: packages/npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Set version
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --access public --provenance
