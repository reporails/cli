rules:
  # Heuristic patterns for semantic rule

  - id: S4-has-claude-rules-dir
    message: "Has .claude/rules/ directory structure"
    severity: INFO
    languages: [generic]
    pattern-regex: "\\.claude/rules/"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: S4-references-user-claude
    message: "References user-level ~/.claude/CLAUDE.md"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?i)~/\\.claude/|user.*claude\\.md"
    paths:
      include:
        - "**/CLAUDE.md"

  - id: S4-references-subdirectory-context
    message: "References subdirectory CLAUDE.md files"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?i)subdirectory.*claude\\.md|src/.*/claude\\.md"
    paths:
      include:
        - "**/CLAUDE.md"
