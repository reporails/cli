rules:
  # Note: Accurate line counting requires custom tooling
  # These patterns detect symptoms of overly long rule files

  - id: M7-many-headings
    message: "Rule file has many sections - consider splitting"
    severity: INFO
    languages: [generic]
    pattern-regex: "^#{2,3}\\s+"
    paths:
      include:
        - "**/.claude/rules/*.md"
