  # LLM confirms if rules actually conflict

  - id: M4-both-always-never
    message: "Both ALWAYS and NEVER present - LLM should verify no contradictions"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "\\bALWAYS\\b"
      - pattern-regex: "\\bNEVER\\b"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"
