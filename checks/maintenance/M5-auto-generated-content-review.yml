rules:
  # Heuristic patterns for semantic rule

  - id: M5-auto-generated-marker
    message: "Auto-generated marker - ensure reviewed and customized"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)(?:auto[-\\s]?generated|generated\\s+by|do\\s+not\\s+edit)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: M5-template-placeholder
    message: "Template placeholder - replace with actual content"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)(?:\\[INSERT\\]|\\{\\{.*\\}\\}|TODO:|FIXME:|XXX:)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: M5-example-placeholder
    message: "Example placeholder - replace with project-specific content"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?i)(?:e\\.g\\.|for\\s+example).*(?:your|my)[-\\s]?(?:project|app)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"
