rules:
  - id: E1-indentation-rule
    message: "Style enforcement (indentation) belongs in linters, not CLAUDE.md"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)use\\s+(?:[0-9]+\\s+)?(?:space|tab)s?\\s+(?:for\\s+)?indent"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: E1-line-length-rule
    message: "Style enforcement (line length) belongs in linters, not CLAUDE.md"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)(?:max(?:imum)?\\s+)?line\\s+length\\s*(?:of\\s+|:|is\\s+)?[0-9]+"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: E1-trailing-whitespace-rule
    message: "Style enforcement (trailing whitespace) belongs in linters"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)(?:no|remove|avoid)\\s+trailing\\s+(?:whitespace|spaces)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"
