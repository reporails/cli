rules:
  # G6: Component-Contract Binding - check project root has component definitions
  # Only check .reporails/ folder at project root, not deep in tree

  - id: G6-component-has-contracts
    message: "Component defines contract bindings"
    severity: INFO
    languages: [yaml]
    pattern: |
      contracts:
        - ...
    paths:
      include:
        - ".reporails/components.yml"

  - id: G6-component-has-rules
    message: "Component defines rules path"
    severity: INFO
    languages: [yaml]
    pattern: "rules: ..."
    paths:
      include:
        - ".reporails/components.yml"
