rules:
  # Note: Test file existence requires custom tooling
  # These patterns detect architecture test indicators

  - id: G7-archunit-test
    message: "Architecture test using ArchUnit pattern"
    severity: INFO
    languages: [java]
    pattern-regex: "@ArchTest|ArchRule"
    paths:
      include:
        - "**/test/**/*.java"
        - "**/tests/**/*.java"

  - id: G7-import-linter-config
    message: "Import linting configuration present"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?:eslint-plugin-import|import-boundaries|dependency-cruiser)"
    paths:
      include:
        - "**/package.json"
        - "**/.eslintrc*"
