rules:
  # G5: Contract Registry - check project root has proper contract registry
  # Only check .reporails/ folder at project root, not deep in tree

  - id: G5-registry-has-quick-ref
    message: "Contract registry has quick_ref section"
    severity: INFO
    languages: [yaml]
    pattern: "quick_ref: ..."
    paths:
      include:
        - ".reporails/contracts.yml"
        - ".reporails/contract-registry.yml"

  - id: G5-registry-has-contracts
    message: "Contract registry has contracts section"
    severity: INFO
    languages: [yaml]
    pattern: "contracts: ..."
    paths:
      include:
        - ".reporails/contracts.yml"
        - ".reporails/contract-registry.yml"
