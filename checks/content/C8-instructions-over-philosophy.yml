rules:
  # Heuristic patterns for semantic rule

  - id: C8-we-believe
    message: "Philosophy: 'we believe' - convert to instruction"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)\\bwe\\s+believe\\b"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: C8-philosophy-principles
    message: "Philosophy: 'principles' - convert to specific instructions"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?i)\\b(?:our|the)\\s+(?:design\\s+)?principles?\\s+(?:are|is|include)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: C8-values-statement
    message: "Philosophy: values statement - convert to rules"
    severity: INFO
    languages: [generic]
    pattern-regex: "(?i)\\bwe\\s+value\\b"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"
