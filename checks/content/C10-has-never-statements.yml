rules:
  - id: C10-never-with-alternative
    message: "NEVER statement has positive alternative"
    severity: INFO
    languages: [generic]
    pattern-regex: "NEVER\\s+[^\\n]*(?:—|instead|use\\s+\\w)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: C10-never-without-alternative
    message: "NEVER statement needs positive alternative (add ' — use X instead')"
    severity: INFO
    languages: [generic]
    pattern-regex: "NEVER\\s+(?!.*(?:—|instead|use\\s+\\w))[^\\n]*$"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: C10-has-never-statement
    message: "File contains NEVER statements for antipattern documentation"
    severity: INFO
    languages: [generic]
    pattern-regex: "\\bNEVER\\b"
    paths:
      include:
        - "**/CLAUDE.md"
