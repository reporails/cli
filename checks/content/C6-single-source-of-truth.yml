rules:
  # Heuristic gate: detect potential duplication indicators
  # LLM confirms if content is actually duplicated

  - id: C6-repeated-instruction
    message: "Duplication indicator found - ensure content isn't repeated elsewhere"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)(?:as\\s+mentioned|as\\s+noted|as\\s+stated)\\s+(?:above|below|earlier|in)"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"

  - id: C6-see-also-reference
    message: "Cross-reference found - ensure no duplication between files"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?i)see\\s+also"
    paths:
      include:
        - "**/CLAUDE.md"
        - "**/.claude/rules/*.md"
