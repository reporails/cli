rules:
  - id: C12-has-html-comment-date
    message: "File has date in HTML comment"
    severity: INFO
    languages: [generic]
    pattern-regex: "<!--.*(?:updated|modified|date|version).*-->"
    paths:
      include:
        - "**/CLAUDE.md"

  - id: C12-has-frontmatter-version
    message: "File has version in YAML frontmatter"
    severity: INFO
    languages: [generic]
    pattern-regex: "^---[\\s\\S]*?version:\\s*[\"']?[0-9]+\\.[0-9]+"
    paths:
      include:
        - "**/CLAUDE.md"

  - id: C12-has-iso-date
    message: "File contains ISO date (YYYY-MM-DD)"
    severity: INFO
    languages: [generic]
    pattern-regex: "20[0-9]{2}-[01][0-9]-[0-3][0-9]"
    paths:
      include:
        - "**/CLAUDE.md"
